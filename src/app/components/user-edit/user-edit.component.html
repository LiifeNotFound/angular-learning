<!-- The container below will be shown if an action was provided -->
<div class="container-fluid d-flex justify-content-center align-items-center">
  <div class="bg-card d-flex flex-column">
    <div class="row">
      <div class="col-12 text-center">
        <h4>{{ action }} user</h4>
      </div>
    </div>
    <div class="row">
      <div class="col-6 text-center">
        <div class="input" style="width: 100%">
          <div class="icon-area">
            <i><span class="material-icons"> person </span></i>
          </div>
          <div class="input-area">
            <input
              placeholder=" "
              type="text"
              class="custom-input"
              id="name"
              maxlength="40"
              value="{{ user ? user.Name : '' }}"
            />
            <span class="custom-placeholder">*Name</span>
          </div>
        </div>
      </div>
      <div class="col-6 text-center">
        <div class="input" style="width: 100%">
          <div class="icon-area">
            <i><span class="material-icons"> person </span></i>
          </div>
          <div class="input-area">
            <input
              placeholder=" "
              type="text"
              class="custom-input"
              id="surname"
              maxlength="40"
              value="{{ user ? user.Surname : '' }}"
            />
            <span class="custom-placeholder">*Surname</span>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 text-center">
        <div class="input" style="width: 100%">
          <div class="icon-area">
            <i><span class="material-icons"> event </span></i>
          </div>
          <div class="input-area">
            <input
              placeholder=" "
              type="date"
              class="custom-input"
              id="bornDate" 
              value="{{ user ? date : '' }}"
            />
            <span class="custom-placeholder">Born date</span>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 text-center">
        <div class="input" style="width: 100%">
          <div class="icon-area">
            <i><span class="material-icons"> alternate_email </span></i>
          </div>
          <div class="input-area">
            <input
              placeholder=" "
              type="text"
              maxlength="20"
              class="custom-input"
              id="username"
              value="{{ user ? user.Username : '' }}"
            />
            <span class="custom-placeholder">*Username</span>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-12 text-center">
        <div class="input" style="width: 100%">
          <div class="icon-area">
            <i><span class="material-icons"> phone </span></i>
          </div>
          <div class="input-area">
            <input
              placeholder=" "
              type="tel"
              class="custom-input"
              id="phone"
              pattern="/9[1236][0-9]{7}|2[1-9][0-9]{7}/"
              value="{{ user ? user.Phone : '' }}"
            />
            <span class="custom-placeholder">Phone</span>
          </div>
        </div>
      </div>
    </div>
    <h6>* Required</h6>
    <div class="row">
      <div class="col-12 d-flex justify-content-end">
        <button (click)="handleCreateEdit(false)">
          <span class="material-icons">
            {{ action == "Create" ? "add" : "done" }}
          </span>
        </button>
        <button
          (click)="handleCreateEdit(true)"
          class="ml-3"
          *ngIf="action == 'Edit'"
        >
          <span class="material-icons"> delete </span>
        </button>
      </div>
    </div>
  </div>
</div>
